   <header>

        <form action="" method="">
            <label>User Name:

            </label> 
            <br>
            <label>User Email: 
                <input type="email" placeholder="User Email" required name="user-email"> 
            </label>
            <br>
                Gender
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            <br> 
            <input type="submit">   
        </form>
    </main>
